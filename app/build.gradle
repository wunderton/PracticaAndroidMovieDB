apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.popularmovies"
        minSdkVersion 16
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        dataBinding {
            enabled = true
        }
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        def room_version = "2.1.0-alpha04"
        def lifecycle_version = "2.0.0"
        def paging_version = "2.1.0"
        implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
        implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'
        implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
        implementation 'com.squareup.retrofit2:retrofit:2.5.0'
        implementation 'com.afollestad.material-dialogs:core:0.9.4.4'
        implementation 'com.squareup.okhttp3:okhttp:3.14.2'
        implementation 'com.github.bumptech.glide:glide:4.9.0'
        implementation 'com.github.varunest:sparkbutton:1.0.6'
        implementation "io.reactivex.rxjava2:rxjava:2.2.8"
        implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
        implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
        implementation "androidx.room:room-runtime:$room_version"
        annotationProcessor "androidx.room:room-compiler:$room_version"
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test:runner:1.2.0-beta01'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-beta01'
        implementation 'com.google.android.material:material:1.1.0-alpha06'
        implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha05'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.cardview:cardview:1.0.0'
        implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha2'
        implementation 'com.jakewharton.rxbinding3:rxbinding-core:3.0.0-alpha2'
        implementation 'com.jakewharton.rxbinding3:rxbinding-appcompat:3.0.0-alpha2'
        implementation 'com.jakewharton.rxbinding3:rxbinding-drawerlayout:3.0.0-alpha2'
        implementation 'com.jakewharton.rxbinding3:rxbinding-recyclerview:3.0.0-alpha2'
        implementation "androidx.paging:paging-runtime:$paging_version"
        //Not Used in the project (Only for demonstration purpose but can be used as an alternative.)
        testImplementation "androidx.paging:paging-common:$paging_version"
        //Not Used in the project (Only for demonstration purpose but can be used as an alternative.)
        implementation "androidx.paging:paging-rxjava2:$paging_version"
        //Not Used in the project (Only for demonstration purpose but can be used as an alternative.)
    }
}